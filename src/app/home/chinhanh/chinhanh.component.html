<div class="header-chinhanh">
    <div class="change-left">
        <div class="title-chinhanh">
            <p>Chi nhánh</p>
        </div>
    </div>
    <!-- //tìm kiếm -->
    <div class="change-betwen">
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
            <input class="input-search-chiNhanh" type="text" nz-input placeholder="input search text"
                [(ngModel)]="entity.inputSearch" />
        </nz-input-group>
        <ng-template #suffixIconButton>
            <button nz-button nzType="primary" nzSearch><span nz-icon nzType="search"
                    (click)="handleSearchChiNhanh()"></span></button>
        </ng-template>
    </div>

    <div class="change-right">
        <!-- Thêm chi nhánh -->
        <button class="btn-add" nz-button nzType="primary" (click)="showModalAdd()">
            <span nz-icon nzType="plus" nzTheme="outline"></span>
            <span>Thêm</span>
        </button>
        <!-- Sửa chi nhánh -->
        <button [disabled]="ischecked" class="btn-edit" nz-button nzType="primary" (click)="showModalEdit()">
            <span nz-icon nzType="edit" nzTheme="outline"></span>
            <span>Sửa</span>
        </button>
        <br />
        <br />
        <div>
            <button class="btn-remove" [disabled]="ischecked" nz-button nzType="primary" (click)="showConfirm()">
                <span nz-icon nzType="delete" nzTheme="outline"></span>
                Xóa
            </button>
        </div>
    </div>
</div>

<div>
    <nz-table #rowSelectionTable nzShowSizeChanger [nzData]="['']">
        <thead>
            <tr>
                <th [(nzChecked)]="checked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="onAllChecked($event)"></th>
                <th>Mã</th>
                <th>Tên chi nhánh</th>
                <th>Điện Thoại</th>
                <th>Email</th>
                <th>Địa chỉ</th>
                <th>Trạng thái</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of emtyDatas " (click)="rowClick(data)">
                <td nzShowCheckbox [(nzChecked)]="data.checked!" (nzCheckedChange)="onChecked()"></td>
                <td>{{ data.ma }}</td>
                <td>{{ data.ten }}</td>
                <td>{{ data.dienThoai }}</td>
                <td>{{ data.email }}</td>
                <td>{{ data.diaChi }}</td>
                <td>
                    <nz-tag [nzColor]="data.status?'#87d068': '#f50'">{{data.status? 'Kích hoạt': 'Khóa'}}</nz-tag>
                </td>
            </tr>
        </tbody>
    </nz-table>
</div>
